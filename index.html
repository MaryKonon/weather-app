<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600&family=Roboto+Condensed:ital,wght@0,300;0,400;1,300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
      integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <div class="container">
      <div class="border border border-3">
        <div class="weather">
          <form class="search-form" id="searchForm">
            <input type="text" placeholder="Search city" id="newCity" />
            <input type="submit" value="🔍" />
            <input type="submit" value="Location" id="location-button" />
          </form>
          <div class="row">
            <h1 id="currentCity">Kyiv</h1>
            <h2 id="currentDate"></h2>

            <div class="col">
              2 Jan <br />
              Mn
              <br />
              <img src="images/cloudy.png" alt="cloudy" width="40px" />
            </div>
            <div class="col border border-3">
              3 Jan <br />
              Tue
              <br />
              <img src="images/cloudy.png" alt="cloudy" width="40px" />
            </div>
            <div class="col border border-3">
              4 Jan <br />
              Wed
              <br />
              <img src="images/rainy.png" alt="rainy" width="40px" />
            </div>
            <div class="col border border-3">
              5 Jan <br />
              Thu
              <br />
              <img src="images/cloudy.png" alt="cloudy" width="40px" />
            </div>
            <div class="col border border-3">
              6 Jan <br />
              Fri
              <br />
              <img src="images/snowy.png" alt="snowy" width="40px" />
            </div>
            <div class="col border border-3">
              7 Jan <br />
              Sat
              <br />
              <img src="images/snowy.png" alt="snowy" width="40px" />
            </div>
            <div class="col border border-3">
              8 Jan <br />
              Sun
              <br />
              <img src="images/sun.png" alt="sun" width="40px" />
            </div>

            <div class="container border border-3">
              <div class="row">
                <div class="col-1">
                  now
                  <img src="images/thermometer.png" alt="" width="50px" />
                  <br />
                  <span class="current-temp" id="temperature"> °C</span>
                  <br />

                  <span>
                    <a href="#" id="celsius">°C</a>|<a href="#" id="fahrenheit"
                      >°F</a
                    >
                  </span>
                </div>

                <div class="col border-end border-3">
                  morning
                  <br />
                  -2°C
                  <br />
                  <img src="images/sun.png" width="40px" />
                </div>
                <div class="col border-end border-3">
                  afternoon
                  <br />
                  -4°C
                  <br />
                  <img src="images/cloudy.png" width="40px" />
                </div>
                <div class="col border-end border-3">
                  evening
                  <br />
                  -3°C
                  <br />
                  <img src="images/cloudy.png" width="40px" />
                </div>
                <div class="col">
                  night
                  <br />
                  0°C
                  <br />
                  <img src="images/halfmoon.png" width="40px" />
                </div>

                <ul>
                  <li>Humidity: <span id="currentHumidity"></span> %</li>
                  <li>Wind: <span id="currentWind"></span> km/h</li>
                  <li id="currentPrecipitation">Precipitation:</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
